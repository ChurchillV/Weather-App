<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Simple Weather App</span>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-5">
            <div class="col"></div>
            <div class="col">
                <div class="row">
                    <div class="input-group">
                        <input type="text" placeholder="City name (Eg. London)" class="form-control city-name">
                        <div class="input-group-append">
                            <button class="btn btn-secondary form-control submit-button" type="submit">Search</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
        <div class="row mt-5">
            <div class="col"></div>
            <div class="col card ml-3 mr-3">
                <div class="card-body">
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
